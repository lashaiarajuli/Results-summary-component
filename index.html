<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="result.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  
</head>
<body>


  <section class="container">

    <div class="blue-div">
      <h2>Your Result</h2>

      <div class="center-title">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <div class="bottom-title">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>

    <!-- WHITE DIV ----------------------------------------------------------------------------------------------------- -->

    <div class="white-div">

      <h1>Summary</h1>

      <div class="line-div">

        <div class="line-one">
          <p><img src="assets/images/icon-reaction.svg" alt=""> Reaction</p>
          <h4><span>80</span> / 100</h4>
        </div>
  
        <div class="line-two">
          <p><img src="assets/images/icon-memory.svg" alt="">Memory</p>
          <h4><span>92</span> / 100</h4>
        </div>
  
        <div class="line-three">
          <p><img src="assets/images/icon-verbal.svg" alt="">Verbal</p>
          <h4><span>61</span> / 100</h4>
        </div>
  
        <div class="line-four">
          <p><img src="assets/images/icon-visual.svg" alt="">Visual</p>
          <h4><span>73</span> / 100</h4>
        </div>

      </div>

      <a href="#">Continue</a>

    </div>
  </section>

  
  

  
  

  
  

  
  

  
  
  
</body>
</html>
